<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <test compare="contains" name="family">
      <string>Song</string>
    </test>
    <!-- check to see if the font is just regular -->
    <test compare="less_eq" name="weight">
      <int>100</int>
    </test>
    <test target="pattern" compare="more_eq" name="weight">
      <int>180</int>
    </test>
    <edit mode="assign" name="embolden">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test compare="contains" name="family">
      <string>Sun</string>
    </test>
    <!-- check to see if the font is just regular -->
    <test compare="less_eq" name="weight">
      <int>100</int>
    </test>
    <test target="pattern" compare="more_eq" name="weight">
      <int>180</int>
    </test>
    <edit mode="assign" name="embolden">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test compare="contains" name="family">
      <string>Kai</string>
    </test>
    <!-- check to see if the font is just regular -->
    <test compare="less_eq" name="weight">
      <int>100</int>
    </test>
    <test target="pattern" compare="more_eq" name="weight">
      <int>180</int>
    </test>
    <edit mode="assign" name="embolden">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test compare="contains" name="family">
      <string>Ming</string>
    </test>
    <!-- check to see if the font is just regular -->
    <test compare="less_eq" name="weight">
      <int>100</int>
    </test>
    <test target="pattern" compare="more_eq" name="weight">
      <int>180</int>
    </test>
    <edit mode="assign" name="embolden">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Generic name aliasing -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK TC</family>
      <family>GenYoGothic TW</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK TC</family>
      <family>GenYoMin TW</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer> <family>Hack Nerd Font Propo</family> </prefer>
    <default> <family>Hack</family> </default>
  </alias>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <dir>~/.fonts</dir>
</fontconfig>
